<div class="form-tabs">
  <ngb-tabset>
    <ngb-tab title="Payments">
      <ng-template ngbTabContent>
        <webui-dynamic-form [config]="paymentConfig"></webui-dynamic-form>
      </ng-template>
    </ngb-tab>

    <ngb-tab title="SMS log">
        <ng-template ngbTabContent>
          <webui-dynamic-form [config]="smsConfig"></webui-dynamic-form>
        </ng-template>
      </ngb-tab>
  </ngb-tabset>
</div>
