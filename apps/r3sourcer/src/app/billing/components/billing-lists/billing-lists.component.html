<div class="form-tabs">
  <ngb-tabset>
    <ngb-tab title="Payments">
      <ng-template ngbTabContent>
        <app-dynamic-form [config]="paymentConfig"></app-dynamic-form>
      </ng-template>
    </ngb-tab>

    <ngb-tab title="SMS log">
        <ng-template ngbTabContent>
          <app-dynamic-form [config]="smsConfig"></app-dynamic-form>
        </ng-template>
      </ngb-tab>
  </ngb-tabset>
</div>
