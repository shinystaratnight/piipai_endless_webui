<div class="mobile-timesheets">
  <ngb-tabset>
    <ngb-tab title="Unapproved timesheets">
      <ng-template ngbTabContent>
        <webui-generic-list
          [clientId]="clientId"
          [inForm]="true"
          [allowPermissions]="['update', 'delete', 'get', 'post']"
          endpoint="/hr/timesheets/unapproved/">
        </webui-generic-list>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="All timesheets">
      <ng-template ngbTabContent>
        <webui-generic-list
          [clientId]="clientId"
          [inForm]="true"
          [allowPermissions]="['update', 'delete', 'get', 'post']"
          endpoint="/hr/timesheets/history/">
        </webui-generic-list>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
