<div class="widget">
  <div class="widget-body">
    <ng-container *ngFor="let button of buttons">
      <div *ngIf="button.is_active" class="widget-button">
        <a [routerLink]="['/mn' + button.link]" class="widget-button-header">
          <div>
            <h3 class="widget-button-title">{{ button.label }}</h3>
            <span *ngIf="button.description" class="widget-button-description">
              {{ button.description }}
            </span>
            <span *ngIf="!button.description" class="widget-button-description">
              Open list with {{ button.plural_name | lowercase }}
            </span>
          </div>

          <svg
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="612px"
            height="612px"
            viewBox="0 0 612 612"
            style="enable-background:new 0 0 612 612;"
            xml:space="preserve"
          >
            <path
              fill="white"
              stroke-width="2"
              d="M604.501,134.782c-9.999-10.05-26.222-10.05-36.221,0L306.014,422.558L43.721,134.782
                c-9.999-10.05-26.223-10.05-36.222,0s-9.999,26.35,0,36.399l279.103,306.241c5.331,5.357,12.422,7.652,19.386,7.296
                c6.988,0.356,14.055-1.939,19.386-7.296l279.128-306.268C614.5,161.106,614.5,144.832,604.501,134.782z"
            />
          </svg>
        </a>
        <a
          [routerLink]="['/mn' + button.link + '/add']"
          href=""
          class="widget-button-footer"
        >
          <span *ngIf="button.add_label">{{ button.add_label }}</span>
          <span *ngIf="!button.add_label">
            + Add new {{ button.name | lowercase }}
          </span>
        </a>
      </div>
    </ng-container>

    <div class="flex-grow-1 d-flex justify-content-center" *ngIf="!buttons">
      <app-loader></app-loader>
    </div>
  </div>
</div>
