<navigation [logo]="settings.logo"></navigation>

<div *ngIf="config" class="site-page">
  <div class="form-page">
    <div class="form-content">
      <dynamic-form
        [config]="config.ui_config"
        (event)="eventHandler($event)">
        <button type="submit" class="btn btn-primary">
          {{config.save_button_text}}
        </button>
      </dynamic-form>
    </div>
  </div>
</div>
