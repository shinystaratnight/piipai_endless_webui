<div class="form-builder">
  <generic-form
    [endpoint]="endpoint"
    [data]="data"
    [id]="id"
    [modal]="true"
    [showResponse]="false"
    [errors]="errors"
    (str)="eventForm($event)"
    (event)="eventHandler($event)"
    (responseForm)="resetError($event)">
    <button *ngIf="!id" type="submit" class="btn btn-primary">Save</button>
    <span *ngIf="label">
      Preview: <a [href]="previewLink" target="blank">{{label}}</a>
    </span>
    <div *ngIf="id" class="d-flex justify-content-between align-items-center mt-2">
      <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </generic-form>
</div>
