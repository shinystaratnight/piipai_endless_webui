<div class="container">
  <div class="card p-2">
    <generic-form
      [endpoint]="formEndpoint"
      [id]="id"
      [showResponse]="false"
      (event)="eventHandler($event)">
      <button *ngIf="!id" type="submit" class="btn btn-sm btn-primary">Add fields group</button>
      <a *ngIf="label" [href]="previewLink" target="blank">{{label}}</a>
      <div *ngIf="id" class="d-flex justify-content-between align-items-center mt-2">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
      </div>
    </generic-form>
  </div>
</div>
