<ol *ngIf="list.length" class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item" [ngClass]="{'active': item.active || last}"
    *ngFor="let item of list; let last = last">
    <a *ngIf="!item.active && !last" routerLink="{{item.path}}">{{item.label}}</a>
    <span *ngIf="item.active || last">{{item.label}}</span>
  </li>
</ol>
