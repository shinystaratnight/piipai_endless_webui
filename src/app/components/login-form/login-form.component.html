<div class="container" *ngIf="!token">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-sm-9 col-md-7 col-lg-4 mt-5">
      <div class="card">

        <h5 class="card-header p-3 bg-primary text-white">CORE</h5>
        <form class="card-content  p-3" [formGroup]="loginForm" novalidate (ngSubmit)="login()">

          <div class="form-group">
            <label for="username" *ngIf="usernameField">{{ usernameField.label }}</label>
            <input type="text" class="form-control" id="username" placeholder="" formControlName="username">
            <div *ngIf="error" class="text-left text-danger">
              <div *ngIf="error.errors.username">{{ error.errors.username }}</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" *ngIf="passwordField">{{ passwordField.label }}</label>
            <input type="password" class="form-control" id="password" placeholder="" formControlName="password">
          </div>

          <div *ngIf="response" class="text-center text-info pb-3">
            {{ response }}
          </div>

          <div *ngIf="error" class="text-center text-danger pb-3">
            <div *ngIf="error.errors.email">{{ error.errors.email }}</div>
            <div *ngIf="error.errors.phone_mobile">{{ error.errors.phone_mobile }}</div>
            <div *ngIf="error.errors.non_field_errors">{{ error.errors.non_field_errors }}</div>
            <div *ngIf="error.errors.detail">{{ error.errors.detail }}</div>
          </div>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary pl-4 pr-4">ENTER</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
