<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-sm-9 col-md-7 col-lg-4 mt-5">
      <div class="card">

        <h5 class="card-header p-3 bg-primary text-white">CORE</h5>
        <form class="card-content  p-3" [formGroup]="loginForm" novalidate>

          <div class="form-group">
            <label for="username">Phone or E-mail address</label>
            <input type="text" class="form-control" id="username" placeholder="" formControlName="username">
            <div *ngIf="loginForm.controls['username'].errors && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
              <div [hidden]="!loginForm.controls['username'].hasError('required')" class="text-danger">
                This field is required
              </div>
              <div [hidden]="!loginForm.controls['username'].hasError('validateEmail') || !loginForm.controls['username'].hasError('validatePhone')" class="text-danger">
                This is not a valid phone or email address
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password (optional)</label>
            <input type="text" class="form-control" id="password" placeholder="" formControlName="password">
          </div>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary pl-4 pr-4"
              [disabled]="loginForm.controls['username'].hasError('required') ||
                (loginForm.controls['username'].hasError('validateEmail') &&
                loginForm.controls['username'].hasError('validatePhone'))"
              >ENTER</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
