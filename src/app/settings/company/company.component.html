<app-workflow [company]="company"></app-workflow>

<hr>

<dynamic-form
  [config]="config"
  (submitForm)="submitForm($event)"
  (event)="eventHandler($event)">
  <div class="d-flex">
    <button type="submit" class="btn btn-primary ml-auto" [disabled]="saveProcess">
      Save
      <spinner *ngIf="saveProcess"></spinner>
    </button>
  </div>
</dynamic-form>
