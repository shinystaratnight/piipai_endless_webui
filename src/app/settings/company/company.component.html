<app-workflow [company]="company"></app-workflow>

<hr>

<app-dynamic-form
  [config]="config"
  [formId]="formId"
  [hiddenFields]="hiddenFields"
  (submitForm)="submitForm($event)"
  (event)="eventHandler($event)">
  <div class="d-flex">
    <button type="submit" class="btn btn-primary ml-auto" [disabled]="saveProcess || form.disableSaveButton">
      Save
      <app-spinner *ngIf="saveProcess"></app-spinner>
    </button>
  </div>
</app-dynamic-form>
