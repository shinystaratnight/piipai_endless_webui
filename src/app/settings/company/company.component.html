<div *ngIf="!purposeConfig" class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>

<app-dynamic-form
  *ngIf="purposeConfig"
  [config]="purposeConfig"
  (event)="changePurpose($event)"
></app-dynamic-form>

<hr>

<div *ngIf="!showWorkflow" class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>

<app-workflow
  *ngIf="showWorkflow"
  [company]="company"
  [advanced]="companySettingsData.advance_state_saving"
  (changeSaving)="changeWorkflowSaving($event)">
</app-workflow>

<hr>

<div *ngIf="!config" class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>

<app-dynamic-form
  [config]="config"
  [formId]="formId"
  [hiddenFields]="hiddenFields"
  (submitForm)="submitForm($event)"
  (event)="eventHandler($event)">
  <div class="d-flex">
    <button type="submit" class="btn btn-primary ml-auto" [disabled]="saveProcess || form.disableSaveButton">
      Save
      <app-spinner *ngIf="saveProcess"></app-spinner>
    </button>
  </div>
</app-dynamic-form>
