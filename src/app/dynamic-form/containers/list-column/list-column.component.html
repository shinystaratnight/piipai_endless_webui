<span *ngIf="head && !config.iconLabel" (click)="sort()">{{config.label}}</span>
<span *ngIf="head && config.iconLabel" (clock)="sort()">
  <i fa class="text-muted"
    [name]="config.iconLabel"></i>
</span>

<div *ngIf="!head">
  <ng-container
    *ngFor="let field of config; let last = last"
    listElement
    [last]="last"
    [config]="field"
    [length]="config.length"
    (event)="eventHandler($event)"
    (buttonAction)="buttonHandler($event)">
  </ng-container>
</div>
