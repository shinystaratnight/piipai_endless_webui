<h5 class="bg-primary text-white">
  <i
    fa
    class="p-2"
    [name]="isCollapsed ? 'eye' : 'eye-slash'"
    [border]=false
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseExample"
    style="cursor: pointer"></i>
  {{config.name}}
</h5>
<div id="collapseExample" [ngbCollapse]="isCollapsed">
  <ng-container *ngFor="let field of config.children;"
    formElement
    [config]="field"
    [group]="group"
    [errors]="errors"
    (event)="eventHandler($event)"
    (buttonAction)="buttonActionHandler($event)"
    (resourseData)="resourseDataHandler($event)"
    [message]="message">
  </ng-container>
</div>
