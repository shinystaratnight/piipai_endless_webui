<h6 *ngIf="config.label" class="card bg-primary p-2 text-white">{{config.label}}</h6>
<div class="items">
  <div [ngStyle]="{'flex': field.width || 1, 'flex-basis': field.width * 100}" *ngFor="let field of config.children;" [hidden]="field.hidden">
    <ng-container
      formElement
      [config]="field"
      [group]="group"
      [errors]="errors"
      (event)="eventHandler($event)"
      (buttonAction)="buttonActionHandler($event)"
      [message]="message">
    </ng-container>
  </div>
</div>
