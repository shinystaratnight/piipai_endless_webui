<h6 *ngIf="config.label" class="card bg-primary p-2 text-white">{{config.label}}</h6>
<div [class]="className" [class.last]="last">
  <ng-container *ngFor="let field of config.children">
    <div [class.item]="field.type === 'button'" [ngStyle]="{'flex': field.width || 1, 'flex-basis': field.width * 100}" [hidden]="field.hidden || field.hide">
      <ng-container
        appFormElement
        [config]="field"
        [group]="group"
        [errors]="errors"
        (event)="eventHandler($event)"
        (buttonAction)="buttonActionHandler($event)"
        [message]="message">
      </ng-container>
    </div>
  </ng-container>
</div>
