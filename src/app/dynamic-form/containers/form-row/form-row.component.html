<h5 *ngIf="config.name" class="bg-primary p-2 text-white">{{config.name}}</h5>
<div class="row">
  <div class="col" *ngFor="let field of config.children;">
    <ng-container
      formElement
      [config]="field"
      [group]="group"
      [errors]="errors"
      (event)="eventHandler($event)"
      [message]="message">
    </ng-container>
  </div>
</div>
