<h6 *ngIf="config.label" class="card bg-primary p-2 text-white">{{config.label}}</h6>
<div class="row px-2">
  <div class="col-12 col-md" *ngFor="let field of config.children;" [hidden]="field.hidden">
    <ng-container
      formElement
      [config]="field"
      [group]="group"
      [errors]="errors"
      (event)="eventHandler($event)"
      (buttonAction)="buttonActionHandler($event)"
      [message]="message">
    </ng-container>
  </div>
</div>
