<form [formGroup]="form" (ngSubmit)="handleSubmit($event)">
  <ng-container
    *ngFor="let field of config;"
    formElement
    [config]="field"
    [group]="form"
    [errors]="errors">
  </ng-container>
  <div class="text-center text-danger pb-3" *ngIf="errors.non_field_errors">{{errors.non_field_errors}}</div>
</form>
