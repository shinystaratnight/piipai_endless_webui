<div class="filters-block" [class.inline]="inline">
  <div class="filters-label">
    <h5 class="mb-0">Filters</h5>
    <span class="reset" (click)="resetAll()">Reset all</span>
  </div>
  <div [class.inline-container]="inline">
    <ng-container
      *ngFor="let field of config"
      appFilterElement
      (event)="changeQuery($event)"
      [config]="field">
    </ng-container>
  </div>
</div>
