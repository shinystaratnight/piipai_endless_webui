<div class="filters-block">
  <div class="filters-label">
    <h5>Filters</h5>
    <span class="reset" (click)="resetAll()">Reset all</span>
  </div>
  <div *ngFor="let field of config;">
    <ng-container
      filterElement
      (event)="changeQuery($event)"
      [config]="field">
    </ng-container>
  </div>
</div>
