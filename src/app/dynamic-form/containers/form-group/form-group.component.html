<label *ngIf="!config.main && (config.label || config.label === '')">{{config.label === '' ? '&nbsp;' : config.label}}</label>
<div *ngFor="let field of config.children">
  <ng-container
    formElement
    [config]="field"
    [group]="group"
    [errors]="errors"
    [message]="message"
    (event)="eventHandler($event)"
    (buttonAction)="buttonActionHandler($event)">
  </ng-container>
</div>
