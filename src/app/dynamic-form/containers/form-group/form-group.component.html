<label *ngIf="!config.main">{{config.label}}&nbsp;</label>
<div *ngFor="let field of config.children">
  <ng-container
    formElement
    [config]="field"
    [group]="group"
    [errors]="errors"
    [message]="message"
    (event)="eventHandler($event)"
    (buttonAction)="buttonActionHandler($event)">
  </ng-container>
</div>
