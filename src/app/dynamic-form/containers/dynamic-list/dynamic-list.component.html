<h5 *ngIf="config.list">{{config.list.label}}</h5>
<table class="table table-bordered table-striped table-hover table-sm" *ngIf="config.list">
  <thead class="thead-default">
    <tr>
      <th class="text-center" style="width: 2rem">
        *
        <input type="checkbox" [(ngModel)]="selectedAll" (ngModelChange)="selectAll()">
      </th>
      <th *ngFor="let field of config.list.columns;" class="align-middle">
        <i fa
          *ngIf="field.sorted"
          [name]="field.sorted === 'desc' ? 'sort-desc' : 'sort-asc'"
          [border]=true
          class="pr-2"
          (click)="sorting(field)"
          style="cursor: pointer"></i>
        <i fa
          *ngIf="field.sorted"
          [name]="'sort'"
          [border]=true
          class="pr-2 text-muted"
          (click)="resetSort(field)"
          style="cursor: pointer"></i>
        <ng-container
          listElement
          [head]="true"
          [config]="field"
          (event)="sorting(field)">
        </ng-container>
      </th>
    </tr>
  </thead>
  <tbody *ngIf="body">
    <tr *ngFor="let row of body">
      <td class="align-middle text-center">
        <input type="checkbox" [(ngModel)]="select[row.id]" [checked]="select[row.id]">
      </td>
      <td *ngFor="let cell of row.content;" class="align-middle">
        <div class="d-flex justify-content-between align-items-center">
          <ng-container
            listElement
            [config]="cell.content">
          </ng-container>
          <div *ngIf="cell.contextMenu" ngbDropdown class="d-inline-block">
            <i fa
              id="dropdownBasic1"
              class="text-muted p-2"
              [class.dropdown-toggle]="false"
              [name]="'ellipsis-v'"
              [border]=true
              style="cursor: pointer"
              ngbDropdownToggle></i>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownBasic1">
              <button class="dropdown-item" *ngFor="let field of cell.contextMenu" (click)="openModal(modal, field)">{{field.label}}</button>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<ngb-pagination
  *ngIf="pagination"
  [collectionSize]="pageSize"
  [(page)]="page"
  [maxSize]="4"
  [rotate]="true"
  [ellipses]="true"
  [boundaryLinks]="true"
  size="sm"
  (pageChange)="pageChange()">
</ngb-pagination>


<template #modal let-c="close" let-d="dismiss">
  <div class="modal-header bg-primary text-white">
    <h5 class="modal-title">{{modalInfo.label}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <generic-form [endpoint]="modalInfo.endpoint"></generic-form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary bg-primary text-white" (click)="c('Close click')">Save</button>
  </div>
</template>
