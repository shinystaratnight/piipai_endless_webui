<filter-block [config]="filtersOfList" (event)="filterHandler($event)"></filter-block>
<action-element [config]="config.list.actions" (event)="actionHandler($event)"></action-element>
<table class="table table-bordered table-sm">
  <thead>
    <tr>
      <th class="text-center" style="width: 2rem">
        *<input type="checkbox" [(ngModel)]="selectedAll" (ngModelChange)="selectAll()">
      </th>
      <th *ngFor="let field of config.list.columns;" class="align-middle">
        <i fa
          [name]="filter[field.name] === 'desc' ? 'caret-up' : 'caret-down'"
          [border]=true
          class="pr-2"
          (click)="filterListByColumn(field)"
          style="cursor: pointer"></i>
        <ng-container
          listElement
          [head]="true"
          [config]="field">
        </ng-container>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of body">
      <td class="align-middle text-center">
        <input type="checkbox" [(ngModel)]="select[row.id]" [checked]="select[row.id]">
      </td>
      <td *ngFor="let cell of row.content;" class="align-middle">
        <div class="d-flex justify-content-between align-items-center">
          <ng-container
            listElement
            [config]="cell.content">
          </ng-container>
          <div ngbDropdown class="d-inline-block">
            <i fa
              id="dropdownBasic1"
              class="text-muted p-2"
              [class.dropdown-toggle]="false"
              [name]="'ellipsis-v'"
              [border]=true
              style="cursor: pointer"
              ngbDropdownToggle></i>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownBasic1">
              <button class="dropdown-item" *ngFor="let field of cell.contextMenu">{{field.label}}</button>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
