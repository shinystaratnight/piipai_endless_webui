<div *ngIf="!config.hide" class="form-group" [formGroup]="group">
  <div class="form-element">
    <label class="col-form-label form-element-label mb-2"
      *ngIf="config.templateOptions.label"
      [class.required]="config.templateOptions.required"
      [attr.for]="key">
        {{config.templateOptions.label}}:
    </label>

    <quill-editor [(ngModel)]="htmlText"
      [ngModelOptions]="{standalone: true}"
      placeholder="Enter Text"
      [modules]="quillConfig"
      (onSelectionChanged)="onSelectionChanged($event)"
      (onContentChanged)="onContentChanged($event)">
    </quill-editor>

  </div>
</div>
