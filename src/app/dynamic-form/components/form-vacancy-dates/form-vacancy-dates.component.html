<div class="form-group">
  <label>{{config.templateOptions.label}}:</label>
  <div class="vacancy-dates-wrapper mb-2">
    <ngb-datepicker
      [ngModel]="vacancyDate"
      [minDate]="minDate"
      [markDisabled]="markDisabled"
      [displayMonths]="displayMonths"
      [navigation]="navigation"
      (ngModelChange)="selectVacancyDate($event)"></ngb-datepicker>
  </div>
</div>
