<div class="form-group">
  <div #calendar class="vacancy-dates-wrapper">
    <ngb-datepicker
      [ngModel]="vacancyDate"
      [minDate]="minDate"
      [markDisabled]="markDisabled"
      [displayMonths]="displayMonths"
      [navigation]="navigation"
      (ngModelChange)="selectVacancyDate($event)">
    </ngb-datepicker>
  </div>
</div>
