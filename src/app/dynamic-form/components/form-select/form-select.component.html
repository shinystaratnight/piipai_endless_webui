<div class="form-group form-element" [formGroup]="group" *ngIf="!viewMode && !config.hide">
  <label class="col-form-label form-element-label" *ngIf="label && config.templateOptions.label" [attr.for]="key">
    {{config.templateOptions.label}}
  </label>
  <div class="form-element-content">
    <select
      class="form-control custom-select"
      #select
      (change)="eventHandler($event)"
      [formControlName]="key"
      [attr.id]="key"
      [attr.name]="key">
        <option class="text-muted" value="" [disabled]="true">{{config.templateOptions.label ? config.templateOptions.label : ''}}</option>
        <option *ngFor="let option of config.templateOptions.options" [attr.value]="option.value" [selected]="group.get(key).value == option.value">{{option.label}}</option>
    </select>
  </div>
  <small class="text-muted" *ngIf="config.templateOptions.description">
    {{config.templateOptions.description}}
  </small>
  <div *ngIf="errors">
    <div class="text-danger mt-1" *ngIf="errors[key]">{{errors[key]}}</div>
  </div>
  <div *ngIf="message">
    <div *ngIf="message[key]" class="text-success mt-1">{{message[key]}}</div>
  </div>
</div>

<div class="form-group form-element" [formGroup]="group" *ngIf="viewMode && !config.hide">
  <label class="col-form-label form-element-label" *ngIf="label && config.templateOptions.label">
    {{config.templateOptions.label}}:
  </label>
  <div class="form-element-content">
    {{displayValue || '-'}}
  </div>
  <small class="text-muted" *ngIf="config.templateOptions.description">
    {{config.templateOptions.description}}
  </small>
</div>
