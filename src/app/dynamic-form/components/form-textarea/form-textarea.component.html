<div class="form-group form-element" [formGroup]="group" *ngIf="!config.hide">
  <label class="form-element-label" [attr.for]="key" *ngIf="label && config.templateOptions.label">
    {{config.templateOptions.label}}
  </label>
  <div class="form-element-content">
    <textarea
      *ngIf="!viewMode"
      class="form-control"
      #textarea
      [formControlName]="key"
      [attr.type]="config.templateOptions.type ? config.templateOptions.type : 'text'"
      [attr.id]="key"
      [attr.name]="key"
      [attr.placeholder]="config.templateOptions.placeholder ? config.templateOptions.placeholder : ''"></textarea>
      <span *ngIf="viewMode">{{displayValue}}</span>
  </div>
  <small class="text-muted" *ngIf="config.templateOptions.description">
    {{config.templateOptions.description}}
  </small>
  <div *ngIf="errors">
    <div class="text-danger mt-1" *ngIf="errors[config.key]">{{errors[config.key]}}</div>
  </div>
  <div *ngIf="message">
    <div *ngIf="message[config.key]" class="text-success mt-1">{{message[config.key]}}</div>
  </div>
</div>
