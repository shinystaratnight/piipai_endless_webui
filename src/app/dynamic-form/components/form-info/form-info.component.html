<div class="form-info-wrapper">
  <div class=form-info-left>
    <div class="form-info-image">
      <img *ngIf="picture" [src]="picture">
      <div *ngIf="contactAvatar" class="contact-avatar">
        {{contactAvatar}}
      </div>
    </div>
  </div>

  <div class="form-info-block">
    <p>
      <label>
        <input type="checkbox" class="form-check-input" [checked]="available" hidden>
        <div class="custom-checkbox">
          <i fa name="check"></i>
        </div>
        Available
      </label>
    </p>
    <h5 class="form-info-title">
      <span *ngIf="!this.averageScore && this.averageScore !== 0">
        {{title}}&nbsp;
        <i class="info" *ngIf="description" placement="right" [ngbTooltip]="this.description">i</i>
      </span>
      <span *ngIf="this.averageScore || this.averageScore === 0">
        {{title}}&nbsp;
        <span class="score" [style.color]="colors[getScore(this.averageScore)]">
          |&nbsp;{{this.averageScore}}
          <i fa name="star"></i>
        </span>
      </span>
    </h5>
    <p class="description">{{address}}</p>

    <div *ngIf="status && status.length" class="form-info-status">
      <span class="title">Status:</span>
      <div class="form-info-status-wrapper">
        <span class="badge badge-outline" [ngClass]="[checkClass(stat)]" *ngFor="let stat of statusList">{{stat.__str__}}</span>
        <a class="more" href *ngIf="more" (click)="showMore($event)">{{status.length - 4}} more</a>
      </div>
    </div>
  </div>
</div>
