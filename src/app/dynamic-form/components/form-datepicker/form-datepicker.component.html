<div class="form-group" [hidden]="config.hide">
  <div class="d-flex" (click)="updateDate()">
    <div class="w-100">
      <label *ngIf="label && config.templateOptions.label" [attr.for]="key">{{config.templateOptions.label}}</label>
      <div *ngIf="!config.read_only" class="input-group datepicker d-flex flex-column">
        <input class="form-control"
          #d
          data-role="datebox"
          [(ngModel)]="date"
          [attr.id]="key"
          [attr.name]="key">
        <input [hidden]="config.templateOptions.type !== 'datetime'" class="form-control"
          #t
          date-role="datebox"
          [(ngModel)]="time">
      </div>
      <div *ngIf="config.read_only" class="form-control">{{group && group.get(key).value}}</div>
      <small class="text-muted" *ngIf="config.templateOptions.description">
        {{config.templateOptions.description}}
      </small>
      <div *ngIf="errors">
        <div class="text-danger mt-1" *ngIf="errors[config.key]">{{errors[config.key]}}</div>
      </div>
      <div *ngIf="message">
        <div *ngIf="message[config.key]" class="text-success mt-1">{{message[config.key]}}</div>
      </div>
    </div>
  </div>
</div>
