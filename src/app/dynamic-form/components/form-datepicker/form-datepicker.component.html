<div dropDown [element]="'.ui-datebox-container'" [update]="update" class="form-group" [target]="opened" [hidden]="config.hide || viewMode || config.read_only">
  <div class="form-element" (click)="updateDate()">
    <label class="col-form-label form-element-label" *ngIf="label && config.templateOptions.label" [attr.for]="key">
      {{config.templateOptions.label}}:
    </label>
    <info [description]="config.templateOptions.description"></info>
    <div class="input-group form-element-content datepicker mb-2 edit">
      <input [hidden]="config.templateOptions.type === 'time'" class="form-control"
        #d
        data-role="datebox"
        [(ngModel)]="date"
        [attr.id]="key"
        [attr.name]="key">
      <input [hidden]="!(config.templateOptions.type === 'datetime' || config.templateOptions.type === 'time')" class="form-control"
        #t
        date-role="datebox"
        [(ngModel)]="time">
    </div>
  </div>
  <div *ngIf="errors">
    <div class="text-danger mt-1" *ngIf="errors[config.key]">{{errors[config.key]}}</div>
  </div>
  <div *ngIf="group.get(key).getError('required') && errors && !errors[config.key]">
    <div class="text-danger mt-1">This field is required.</div>
  </div>
  <div *ngIf="message">
    <div *ngIf="message[config.key]" class="text-success mt-1">{{message[config.key]}}</div>
  </div>
</div>

<div class="form-group" *ngIf="(viewMode && !config.hide) || (config.read_only && !config.hide)">
  <div class="form-element" (click)="updateDate()">
    <label class="col-form-label form-element-label" *ngIf="label && config.templateOptions.label" [attr.for]="key">
      {{config.templateOptions.label}}:
    </label>
    <info [description]="config.templateOptions.description"></info>
    <div [class.readonly-value]="editMode" class="form-element-content">{{displayValue || '-'}}</div>
  </div>
</div>
