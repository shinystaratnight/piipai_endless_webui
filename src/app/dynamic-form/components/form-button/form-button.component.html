<div class="form-group d-inline-block" [class.mb-0]="!config.templateOptions.mb && !this.group" style="white-space: nowrap" *ngIf="!config.hidden">
  <label class="mr-1" *ngIf="label && config.templateOptions.label">{{config.templateOptions.label}}</label>
  <button type="button"
    *ngIf="!config.hidden && (config.templateOptions.text || repeatArray && repeatArray.length > 1)"
    [ngClass]="[buttonClass]"
    [ngStyle]="{'backgroundColor': config.color}"
    class="btn"
    [class.btn-outline-primary]="config.list && !buttonClass"
    [class.btn-sm]="config.templateOptions.small"
    [class.px-2]="config.templateOptions.p"
    [class.pl-4.pr-4]="!config.templateOptions.p"
    [class.btn-primary]="!config.list"
    [class.text-white]="buttonClass || config.color"
    (click)="action($event)">
      <span class="d-flex align-items-center justify-content-between">
        <i fa
          [ngClass]="{'text-white': buttonClass, 'mr-1': !last || first}"
          *ngFor="let icon of repeatArray; let last = last; let first = first"
          [name]="config.templateOptions.icon"></i>{{config.templateOptions.text}}
      </span>
  </button>
  <i *ngIf="!config.hidden && !config.templateOptions.text && repeatArray && repeatArray.length === 1"
     class="icon"
     fa
     [name]="config.templateOptions.icon"
     [ngStyle]="{'color': config.text_color}"
     (click)="action($event)"
     [title]="config.title">
  </i>
  <span *ngIf="config.hidden && replacyValue">{{replacyValue}}</span>
  <small class="text-muted" *ngIf="config.templateOptions.description">
    {{config.templateOptions.description}}
  </small>
  <span *ngIf="config.delim">{{config.delim}}</span>
</div>
<br *ngIf="config.list && !config.hidden && !config.delim">
