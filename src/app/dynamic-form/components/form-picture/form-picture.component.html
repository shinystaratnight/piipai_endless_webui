<div class="form-group" [formGroup]="group">
  <label>{{config.templateOptions.label}}</label>
  <input
    #picture
    [formControlName]="key"
    [attr.type]="config.templateOptions.type ? config.templateOptions.type : 'text'"
    [hidden]="true"
    [attr.id]="key"
    [attr.name]="key">
  <div class="d-flex align-items-center flex-wrap">
    <button class="btn btn-primary btn-sm text-white d-flex align-items-center"
      (click)="upload()">
      <i fa class="mr-1"
        [name]="'upload'"></i>
      {{config.templateOptions.label_upload}}
    </button>
    <span class="p-1">or</span>
    <button class="btn btn-success btn-sm text-white d-flex"
      (click)="open()">
      <i fa class="mr-1"
        [name]="'camera'"></i>
      {{config.templateOptions.label_photo}}
    </button>
  </div>
  <small class="text-muted" *ngIf="config.templateOptions.description">
    {{config.templateOptions.description}}
  </small>
  <div *ngIf="errors">
    <div class="text-danger mt-1" *ngIf="errors[key]">{{errors[key]}}</div>
  </div>
  <div *ngIf="message">
    <div *ngIf="message[key]" class="text-success mt-1">{{message[key]}}</div>
  </div>
</div>

<template #modal let-c="close">
  <div class="modal-header">
    <h5 class="modal-title">{{config.templateOptions.label_photo}}</h5>
    <button type="button" class="close" (click)="c()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

  </div>

  <div class="modal-footer justify-content-start">
    <button class="btn btn-primary">{{config.templateOptions.label_photo}}</button>
    <button class="btn btn-danger" (click)="c()">Cancel</button>
  </div>
</template>
