<div class="form-group">
  <label *ngIf="label && config.templateOptions.label">{{config.templateOptions.label}}</label>

  <div class="card">
    <dynamic-form [config]="config.activeMetadata" (event)="changeActiveStates($event)"></dynamic-form>

    <div class="form-element">
      <label class="form-element-label">
        Choice required states: <span class="reset" (click)="resetRule('state')">Reset</span>
      </label>
      <div>
        <template [ngTemplateOutlet]="rule" [ngOutletContext]="{type: 'state', data: states}"></template>
      </div>
    </div>

    <div class="form-element">
      <label class="form-element-label">
        Choice required functions: <span class="reset" (click)="resetRule('function')">Reset</span>
      </label>

      <div>
        <template [ngTemplateOutlet]="rule" [ngOutletContext]="{type: 'function', data: functions}"></template>
      </div>
    </div>
  </div>


  <small class="text-muted"
    *ngIf="config.templateOptions.description">
    {{config.templateOptions.description}}
  </small>
  <div *ngIf="errors">
    <div class="text-danger mt-1"
      *ngIf="errors[key]">{{errors[key]}}</div>
  </div>
  <div *ngIf="message">
    <div class="text-success mt-1"
      *ngIf="message[key]">{{message[key]}}</div>
  </div>
</div>

<template #element let-c="close" let-d="dismiss">
  <div class="modal-body">
    <span *ngIf="editValue">{{editValue}}</span>
    <hr *ngIf="editValue">

    <div [ngSwitch]="choice">
      <div *ngSwitchCase="'state'">
        <div class="form-group mt-2">
          <label for="state">State</label>
          <select class="form-control custom-select"
            (focus)="generateArray('options')"
            [(ngModel)]="elementValue">
            <option *ngFor="let el of statesArray" [value]="el.name_before_activation">{{el.name_before_activation}}</option>
          </select>
        </div>
      </div>

      <div *ngSwitchCase="'function'">
        <div class="form-group mt-2">
          <label for="app">App</label>
          <select class="form-control custom-select" id="app"
            (focus)="generateArray('app')"
            (change)="getRelatedData('model')"
            [(ngModel)]="app">
            <option *ngFor="let el of appsArray" [value]="el">{{el}}</option>
          </select>

          <div *ngIf="this.config.model">
            <label for="model" class="mt-2">Model</label>
            <select class="form-control custom-select" id="model"
              (focus)="generateArray('model')"
              (change)="getRelatedData('function')"
              [(ngModel)]="model">
              <option *ngFor="let el of modelsArray" [value]="el">{{el}}</option>
            </select>
          </div>

          <div *ngIf="this.config.function">
            <label for="function" class="mt-2">Function</label>
            <select class="form-control custom-select"
              (focus)="generateArray('function')"
              [(ngModel)]="elementValue">
              <option *ngFor="let el of functionsArray" [value]="el">{{el}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success"
      (click)="done(c, choice)"
      [disabled]="!elementValue">Done</button>
    <button type="button" class="btn btn-danger"
      (click)="delete(c, choice)"
      *ngIf="editIndex === 0 || editIndex">Delete</button>
    <button type="button" class="btn btn-danger" (click)="c()">Cancel</button>
  </div>
</template>

<template #rule let-type="type" let-data="data">

  <span class="rule">
    <ng-container *ngIf="data">
      <span *ngFor="let item of data.data; let last = last; let index = index" class="item">
        <span class="rule-item" *ngIf="!isObject(item)" (click)="open(element, type, data.data, index)">{{item}}</span>

        <ng-container *ngIf="isObject(item)">
          (&nbsp;<template [ngTemplateOutlet]="rule" [ngOutletContext]="{type: type, data: item}"></template>&nbsp;)
        </ng-container>

        <span *ngIf="!last" class="btn-group-sm">
          <a href="" class="operator" [(ngModel)]="data.operator" btnRadio="or" (click)="changeOperator($event)">or</a>
          <a href="" class="operator" [(ngModel)]="data.operator" btnRadio="and" (click)="changeOperator($event)">and</a>
        </span>
      </span>

    </ng-container>
  </span>

  <span class="buttons" [class.hide]="data && data.data.length">
    <button *ngIf="type === 'state'" type="button" class="btn btn-sm btn-link p-0 ml-2" (click)="open(element, type, data.data, index)">+ State</button>
    <button *ngIf="type === 'function'" type="button" class="btn btn-sm btn-link p-0 ml-2" (click)="open(element, type, data.data, index)">+ Function</button>
    <button *ngIf="data && data.data.length" type="button" class="btn btn-sm btn-link p-0 ml-1" (click)="addRule(data.data)">+ Rule</button>
  </span>

</template>
