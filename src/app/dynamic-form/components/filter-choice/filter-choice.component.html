<div class="ml-2">
  <label>{{config.label}}</label>
  <ul class="list-unstyled">
    <li
      *ngFor="let item of config.list"
      [class.text-primary]="query === item.value"
      class="text-muted"
      style="cursor: pointer"
      (click)="select(item.value)">
        {{item.label}}
    </li>
  </ul>
</div>
