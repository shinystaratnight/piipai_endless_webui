<div *ngIf="!show" class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>
<dynamic-form
  *ngIf="show"
  [config]="metadata"
  [errors]="errors"
  [message]="response"
  [data]="data"
  (submit)="submitForm($event)"
  (event)="eventHandler($event)"
  (buttonAction)="buttonActionHandler($event)">
  <ng-content></ng-content>
</dynamic-form>
