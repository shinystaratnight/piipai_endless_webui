<div
  [class.has-tabs]="hasTabs"
  [class.edit-form]="this.edit || this.editForm || this.id">
    <h4 *ngIf="title" class="title">{{title}}</h4>
    <h4 *ngIf="formName" class="form-name">{{formName}}</h4>

    <div *ngIf="!showForm" class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
    <app-dynamic-form
      *ngIf="showForm"
      [mode]="mode"
      [config]="metadata"
      [errors]="errors"
      [message]="response"
      [data]="data"
      [hiddenFields]="hiddenFields"
      [formId]="formId"
      (formGroup)="setFormGroup($event)"
      (submitForm)="submitForm($event)"
      (event)="eventHandler($event)"
      (buttonAction)="buttonActionHandler($event)"
      (changeValue)="parseCheckObject($event)">
      <ng-content></ng-content>
    </app-dynamic-form>
</div>
