<div class="form-group form-radio" [formGroup]="group" *ngIf="!config.read_only">
  <label *ngIf="config.label">{{config.templateOptions.label}}:</label>
    <div class="d-flex justify-content-start flex-wrap"
      [ngClass]="{'flex-column': !config.templateOptions.inline, 'align-items-center flex-row mb-0 inline': config.templateOptions.inline}" >
      <div class="form-check" *ngFor="let radio of config.templateOptions.options">
        <label [attr.for]="radio.key" class="form-check-label">
          <input class="form-check-input"
            (change)="eventHandler($event)"
            type="radio"
            [formControlName]="key"
            [id]="radio.key"
            [value]="radio.key"
            [name]="key"
            [hidden]="config.templateOptions.type === 'color'"
            [checked]="radio.key === value">
          <span class="color-preview" *ngIf="config.templateOptions.type === 'color'" [ngStyle]="{backgroundColor: radio.value}"></span>
          <span *ngIf="config.templateOptions.type === 'text'">{{radio.value}}</span>
        </label>
      </div>
    </div>

    <small class="text-muted" *ngIf="config.templateOptions.description">
      {{config.templateOptions.description}}
    </small>
    <div *ngIf="errors">
      <div class="text-danger mt-1" *ngIf="errors[config.key]">{{errors[config.key]}}</div>
    </div>
    <div *ngIf="message">
      <div *ngIf="message[config.key]" class="text-success mt-1">{{message[config.key]}}</div>
    </div>
</div>
