<div class="list-info-wrapper">
  <div class=list-info-left>
    <div class="list-info-image">
      <img [src]="src">

      <i *ngIf="available" fa name="check" class="available"></i>
      <i *ngIf="!available" fa name="times" class="unavailable"></i>
    </div>

    <a class="list-info-edit-link not-underline" [routerLink]="[config.rowId + '/change']">
      <i fa name="pencil" class="edit"></i>
      Edit
    </a>
  </div>

  <div class="list-info-block">
    <h5 class="list-info-title">{{title}}</h5>
    <p class="description">{{address}}</p>

    <div *ngIf="status && status.length" class="list-info-status">
      <span class="title">Status:</span>
      <div class="list-info-status-wrapper">
        <span class="badge badge-outline" *ngFor="let stat of status">{{stat}}</span>
      </div>
    </div>
  </div>

  <i class="info" *ngIf="description" fa name="info-circle" placement="right" ngbTooltip="description"></i>
</div>
