<div class="form-group" [formGroup]="group">
  <label [attr.for]="key" *ngIf="config.templateOptions.label">
    {{config.templateOptions.label}}
  </label>
  <input
    class="form-control"
    #input
    (blur)="eventHandler($event)"
    [formControlName]="key"
    [attr.type]="config.templateOptions.type ? config.templateOptions.type : 'text'"
    [attr.id]="key"
    [attr.name]="key"
    [attr.placeholder]="config.templateOptions.placeholder ? config.templateOptions.placeholder : ''"
    [attr.readonly]="config.templateOptions.readonly">
  <small class="text-muted" *ngIf="config.templateOptions.description">
    {{config.templateOptions.description}}
  </small>
  <div *ngIf="errors">
    <div class="text-danger mt-1" *ngIf="errors[key]">{{errors[key]}}</div>
  </div>
  <div *ngIf="message">
    <div *ngIf="message[key]" class="text-success mt-1">{{message[key]}}</div>
  </div>
</div>
