<app-navigation
  logo="/assets/img/new-software.svg"
  [user]="user"
  [pages]="pagesList"
  (update)="updateNavigation($event)">
</app-navigation>

<div class="site-page pt-5">
  <div class="form-page">
    <div class="form-content">
      <app-check-card *ngIf="!checkInformation"></app-check-card>
      <app-billing-plan
        [saveProcess]="saveProcess"
        [cancelProcess]="cancelProcess"
        [currentPlan]="currentPlan"
        [workerCount]="(currentPlan && currentPlan.worker_count) || 1"
        (selectedPlan)="selectPlan($event)"
        (cancelingPlan)="cancelPlan()"></app-billing-plan>
      <app-billing-info [payments]="payments" [currentPlan]="currentPlan"></app-billing-info>
    </div>
  </div>
</div>

<app-toast></app-toast>
