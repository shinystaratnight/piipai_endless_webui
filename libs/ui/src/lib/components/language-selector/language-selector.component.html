<label class="control" cdk-overlay-origin>
  <span class="control__input-wrapper">
    <div class="control__input" (click)="openDropdown()">
      <span [ngClass]="getIconClass(control.value)"></span>
    </div>
    <webui-icon
      class="control__input-icon"
      [class.rotate]="isOpen"
      [icon]="Icon.ArrowDown"
      [size]="IconSize.Medium"
    ></webui-icon>
  </span>
</label>

<ng-template #content let-payload="payload">
  <div class="content">
    <cdk-virtual-scroll-viewport class="dropdown" #scroller itemSize="54">
      <ul class="list">
        <li
          class="element"
          *ngFor="let lang of languages"
          (click)="setLanguage(lang)"
        >
          <span [ngClass]="getIconClass(lang)"></span>
        </li>
      </ul>
    </cdk-virtual-scroll-viewport>
  </div>
</ng-template>
