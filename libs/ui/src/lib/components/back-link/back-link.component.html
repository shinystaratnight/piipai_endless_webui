<div class="form-navigation">
  <ng-container *ngIf="!path">
    <a href="" (click)="back($event)">
      <ng-container *ngTemplateOutlet="arrow"></ng-container>

      {{ translationKey | translate: {"Default": label} }}
    </a>
  </ng-container>

  <ng-container *ngIf="path">
    <a [routerLink]="urlPrefix + path">
      <ng-container *ngTemplateOutlet="arrow"></ng-container>

      {{ translationKey | translate: {"Default": label} }}
    </a>
  </ng-container>
</div>

<ng-template #arrow>
  <svg class="mr-1" x="0px" y="0px" width="12px" height="6px" style="transform: rotate(90deg)" fill="currentColor" viewBox="0 0 612 612" xml:space="preserve">

</ng-template>
