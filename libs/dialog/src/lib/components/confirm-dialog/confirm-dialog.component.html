<webui-dialog>
  <div dialog-content>
    {{ payload['message'] | translate: payload }}
  </div>

  <div class="footer" dialog-footer>
    <button type="button" class="btn btn-secondary" (click)="onDismiss()">
      <span>{{ payload['decline'] | translate }}</span>
    </button>
    <button type="button" class="btn btn-primary" (click)="onDelete()">
      <span>{{ payload['accept'] | translate }}</span>
    </button>
  </div>
</webui-dialog>
