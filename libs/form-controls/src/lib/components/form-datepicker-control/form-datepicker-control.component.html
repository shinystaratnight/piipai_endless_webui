<label *ngIf="isDate || isDateTime" class="wrapper">
  <span class="label">{{label | translate}}</span>
  <span class="input-wrapper">
    <input
      [(ngModel)]="dateValue"
      class="input"
      type="date"
    />
    <webui-icon
      class="input-icon"
      [icon]="Icon.Calendar"
      [size]="IconSize.Medium"
    ></webui-icon>
  </span>
</label>

<label *ngIf="isTime || isDateTime" class="wrapper">
  <span *ngIf="isTime" class="label">{{label | translate}}</span>
  <span *ngIf="isDateTime" class="label empty">&nbsp;</span>
  <span class="input-wrapper">
    <input [(ngModel)]="timeValue" class="input" type="time" />
    <webui-icon
      class="input-icon"
      [icon]="Icon.Clock"
      [size]="IconSize.Medium"
    ></webui-icon>
  </span>
</label>

<label *ngIf="isTimer" class="wrapper wrapper--half">
  <span class="label">{{label | translate}}</span>
  <span class="input-wrapper">
    <input [(ngModel)]="timerValue" class="input" type="text" />
    <webui-icon
      class="input-icon"
      [icon]="Icon.Timer"
      [size]="IconSize.Medium"
    ></webui-icon>
  </span>
</label>
