<label *ngIf="isDate || isDateTime" class="wrapper">
  <span class="control__label">{{ label | translate }}</span>
  <span class="control__input-wrapper">
    <input [(ngModel)]="dateValue" class="control__input" type="date" />
    <webui-icon
      class="control__input-icon"
      [icon]="Icon.Calendar"
      [size]="IconSize.Medium"
    ></webui-icon>
  </span>
</label>

<label *ngIf="isTime || isDateTime" class="wrapper">
  <span *ngIf="isTime" class="control__label">{{ label | translate }}</span>
  <span *ngIf="isDateTime" class="control__label empty">&nbsp;</span>
  <span class="control__input-wrapper">
    <input [(ngModel)]="timeValue" class="control__input" type="time" />
    <webui-icon
      class="control__input-icon"
      [icon]="Icon.Clock"
      [size]="IconSize.Medium"
    ></webui-icon>
  </span>
</label>

<label *ngIf="isTimer" class="wrapper wrapper--half">
  <span class="control__label">{{ label | translate }}</span>
  <span class="control__input-wrapper">
    <input [(ngModel)]="timerValue" class="control__input" type="text" />
    <webui-icon
      class="control__input-icon"
      [icon]="Icon.Timer"
      [size]="IconSize.Medium"
    ></webui-icon>
  </span>
</label>
