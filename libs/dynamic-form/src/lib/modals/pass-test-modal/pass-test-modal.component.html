<header class="header">
  <img class="logo" [src]="logo" alt="Logo" />

  <app-close-button
    class="close close-button"
    (click)="dismiss()"
  ></app-close-button>
</header>

<app-test-generator
  [workflowObject]="config.workflowObject"
  [send]="config.send"
  [id]="config.testId"
  [test]="config.test"
  [skipScore]="config.skipScoreForTest"
  (sended)="close($event)"
>
</app-test-generator>
