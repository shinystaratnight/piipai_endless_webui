<app-base-modal (dissmisEvent)="dismiss()">

    <header class="header">
      <app-user-avatar
        [source]="config.label.avatar"
        [fullName]="config.label.fullName"
      ></app-user-avatar>

      <h3 class="title">{{ config.label.fullName }}</h3>
    </header>

    <div class="modal-body">
        <app-submission-form [config]="config" (event)="onFormEvent($event)"></app-submission-form>
    </div>

</app-base-modal>
