<div *ngIf="details.length" class="mt-1 mb-3 text-danger">
    <ul>
        <li *ngFor="let error of details">{{error}}</li>
    </ul>
</div>

<div *ngIf="objectExistError" class="mt-1 mb-3">
    <span class="text-danger">{{objectExistError.description}}</span> <br>
    <a *ngIf="objectExistError.href && objectExistError.title" [href]="objectExistError.href">
        {{objectExistError.title}}
    </a>
</div>
