<div class="filter-element">
  <app-filter-header
    [label]="config.label"
    [key]="config.key"
    [resetButton]="query"
    (resetEvent)="resetFilter()"
  ></app-filter-header>

  <div>
    <label class="form-element-checkbox">
      <input
        type="checkbox"
        class="form-check-input"
        hidden
        #checkbox
        (ngModelChange)="toggleRange($event)"
        [(ngModel)]="toggle"
      />
      <app-checkbox [sm]="true" [checked]="toggle"></app-checkbox>
      {{ 'search_by_distance' | translate: { Default: 'Search by distance' } }}
    </label>
    <div class="px-2 my-3" [hidden]="!toggle">
      <div id="slider"></div>
    </div>
  </div>
</div>
