<div class="filter-element" [class.active]="!isCollapsed">
  <label class="filter-label" [class.active]="!isCollapsed">
    {{ getTranslateKey('label') | translate: {"Default": config.label} }}
    <fa-icon
      *ngIf="query"
      class="text-danger ml-1"
      [icon]="['fas', 'times-circle']"
      style="cursor: pointer"
      (click)="resetFilter()"
    >
    </fa-icon>
  </label>
  <div>
    <label class="form-element-checkbox">
      <input
        type="checkbox"
        class="form-check-input"
        hidden
        #checkbox
        (ngModelChange)="toggleRange($event)"
        [(ngModel)]="toggle"
      />
      <app-checkbox [sm]="true" [checked]="toggle"></app-checkbox>
      {{'search_by_distance' | translate: {"Default": "Search by distance"} }}
    </label>
    <div class="px-2 my-3" [hidden]="!toggle">
      <div id="slider"></div>
    </div>
  </div>
</div>
