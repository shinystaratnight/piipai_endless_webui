<div class="filter-element datepicker-element">
  <webui-filter-header
    [label]="config.label"
    [key]="config.key"
    [resetButton]="(hasQuery$ | async) || false"
    (resetEvent)="resetFilter()"
  ></webui-filter-header>
  <div class="filter-date-wrapper">
    <ul class="list-inline dates my-1">
      <li class="dates-item" *ngFor="let item of config.list">
        <a href="#" (click)="selectQuery(item, $event)">
          {{ getTranslateKey(item.key) | translate: { Default: item.label } }}
        </a>
      </li>
    </ul>

    <div class="input-group datepicker" *ngFor="let item of controls">
      <input
        type="text"
        class="form-control"
        (focus)="item.showDatepicker()"
        [formControl]="item.control"
      />

      <div class="placeholder">
        {{ item.key | translate }}
      </div>

      <webui-datepicker
        *ngIf="item.hasDatepicker$ | async"
        [date]="item.date"
        [type]="type"
        (update)="setDate(item, $event)"
      ></webui-datepicker>
    </div>
  </div>
</div>
