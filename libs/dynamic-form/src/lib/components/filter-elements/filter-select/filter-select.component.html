<div class="filter-element">
  <webui-filter-header
    [label]="config.label"
    [key]="config.key"
    [resetButton]="!!query"
    (resetEvent)="resetFilter()"
  ></webui-filter-header>

  <div class="filter-select-wrapper">
    <select
      class="form-control custom-select filter-select"
      [(ngModel)]="data"
      (change)="onChange()"
      [class.active]="query"
    >
      <option value="">{{ 'all' | translate: { Default: 'All' } }}</option>
      <option
        *ngFor="let option of config.options"
        [attr.value]="option.value"
        [selected]="data === option.value"
        >{{
          getTranslateKey(option.value) | translate: { Default: option.label }
        }}</option
      >
    </select>
  </div>
</div>
