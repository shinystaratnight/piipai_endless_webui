<div class="filter-element">

    {{ getTranslateKey('label') | translate: {"Default": config.label} }}

    <fa-icon
      *ngIf="query"
      class="reset-icon text-danger ml-1"
      [icon]="['fas', 'times-circle']"
      style="cursor: pointer"
      (click)="resetFilter()"></fa-icon>
  </label> -->

  <app-filter-header
    [label]="config.label"
    [key]="config.key"
    [resetButton]="query"
    (resetEvent)="resetFilter()"
  ></app-filter-header>

  <div class="filter-select-wrapper">
    <select
      class="form-control custom-select filter-select"
      [(ngModel)]="data"
      (change)="onChange()"
      [class.active]="query"
    >
      <option value="">{{ 'all' | translate: { Default: 'All' } }}</option>
      <option
        *ngFor="let option of config.options"
        [attr.value]="option.value"
        [selected]="data === option.value"
        >{{
          getTranslateKey(option.value) | translate: { Default: option.label }
        }}</option
      >
    </select>
  </div>
</div>
