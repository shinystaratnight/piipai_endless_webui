<div class="filter-element" [class.active]="!isCollapsed">
  <label class="filter-label" [class.active]="!isCollapsed">
    {{ getTranslateKey('label') | translate: {"Default": config.label} }}
    <fa-icon
      *ngIf="query"
      class="reset-icon text-danger ml-1"
      [icon]="['fas', 'times-circle']"
      style="cursor: pointer"
      (click)="resetFilter()"
    ></fa-icon>
  </label>
  <div class="filter-select-wrapper">
    <div *ngFor="let item of data; let index = index" class="form-check">
      <label class="d-flex align-items-center">
        <input
          type="checkbox"
          class="form-check-input"
          [(ngModel)]="item.checked"
          name="checked"
          (ngModelChange)="onChange(index)"
          hidden
        />
        <app-checkbox [sm]="true" [checked]="item.checked"></app-checkbox>
        {{ getTranslateKey(item.key) | translate: {"Default": item.label} }}
      </label>
    </div>
  </div>
</div>
