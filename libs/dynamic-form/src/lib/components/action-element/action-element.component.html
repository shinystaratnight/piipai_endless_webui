<div class="d-flex mb-0 form-group align-items-center mt-3">
  <select
    class="custom-select mr-2"
    [class.default]="!action.endpoint"
    [(ngModel)]="action"
  >
    <option [value]="{}" disabled>Action</option>
    <option *ngFor="let option of config.options" [ngValue]="option">{{
      option.label
    }}</option>
  </select>
  <button
    class="btn btn-primary mb-0"
    type="button"
    (click)="toDoAction()"
    appSubscriptionRequired
    [attr.title]="getSmsTitle(action.endpoint)"
    [disabled]="isDisableSmsButton(action.endpoint)"
  >
    {{ label }}
    <app-spinner *ngIf="actionProcess"></app-spinner>
  </button>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <p>{{ action.message }}</p>

    <app-close-button
      class="ml-auto"
      (click)="modal.dismiss(false)"
    ></app-close-button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close(true)">
      {{ config.agree_label }}
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="modal.close(false)"
    >
      {{ config.decline_label }}
    </button>
  </div>
</ng-template>
