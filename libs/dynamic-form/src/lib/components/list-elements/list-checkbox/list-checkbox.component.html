<fa-icon
  *ngIf="!config.values"
  [class.text-danger]="config.value === false"
  [class.text-success]="config.value === true"
  [class.text-muted]="config.value === null"
  [icon]="[
    'fas',
    config.value
      ? 'check-circle'
      : config.value === false
      ? 'times-circle'
      : 'minus-circle'
  ]"
>
</fa-icon>

<span
  class="d-inline-block"
  [ngClass]="{
    undelivered:
      (getTranslationKey(config.value) | translate: { Default: value }) ===
      'Undelivered',
    received:
      (getTranslationKey(config.value) | translate: { Default: value }) ===
      'Received',
    delivered:
      (getTranslationKey(config.value) | translate: { Default: value }) ===
      'Delivered',
    sent:
      (getTranslationKey(config.value) | translate: { Default: value }) ===
      'Sent'
  }"
  *ngIf="config.values && !config.content && value"
>
  {{ getTranslationKey(config.value) | translate: { Default: value } }}
</span>

<span
  *ngIf="config.values && config.content"
  class="dropdown"
  [ngClass]="[iconClass]"
  placement="bottom"
  [ngbPopover]="actionsTemplate"
  style="cursor: pointer"
>
  <span class="value">
    {{ getTranslationKey(config.value) | translate: { Default: value } }}
  </span>
  <fa-icon class="icon" icon="chevron-down"></fa-icon>
</span>

<br *ngIf="!config.delim" />

<ng-template #actionsTemplate>
  <ng-container
    webuiListElement
    [config]="config.content"
    (buttonAction)="buttonHandler($event)"
  >
  </ng-container>
</ng-template>
