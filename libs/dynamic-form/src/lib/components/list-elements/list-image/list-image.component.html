<span [class.me-1]="config.label" *ngIf="icon && !config.setColorForLabel">
  <fa-icon
    [icon]="icon"
    [ngClass]="[iconClass]"
    [title]="config.title || ''"
    [ngStyle]="{ 'fontSize.px': config.fontSize }"
  >
  </fa-icon>
</span>

<ng-container *ngIf="config.label && config.label.slice">
  <span *ngIf="!config.setColorForLabel">{{ label | translate }}&nbsp;</span>
  <span *ngIf="config.setColorForLabel" [ngClass]="[iconClass]">
    {{ label | translate }}&nbsp;
  </span>
</ng-container>
<ng-container *ngIf="config.label && !config.label.slice">
  <span *ngIf="!config.setColorForLabel">
    {{ config.label[config.value] }}&nbsp; 2
  </span>
  <span *ngIf="config.setColorForLabel" [ngClass]="[iconClass]">
    {{ config.label[config.value] }}&nbsp; 3
  </span>
</ng-container>

<span class="description" *ngIf="config.emptyValue && !src && !file">
  {{ config.emptyValue | translate }}
</span>

<img
  alt="Signature"
  width="112"
  height="48"
  class="signature"
  *ngIf="src && config.signature"
  [src]="src"
/>

<ng-container *ngIf="src && !config.signature">
  <img *ngIf="src" [src]="src" width="60" height="60" />
</ng-container>

<span class="me-1" *ngIf="config.delim && !last">{{ config.delim }}</span>

<div *ngIf="file" [class.mobile]="isMobileDevice">
  <a #filelink [href]="file" target="_blank">
    <fa-icon #emmi [icon]="['fas', 'file']" class="file-icon"></fa-icon>
    <fa-icon [icon]="['fas', 'download']" class="download-icon"></fa-icon>
    <span *ngIf="config.display">{{ config.display | translate }}</span>
    <span *ngIf="!config.display">
      {{ getExtension(file) | uppercase }} {{ 'file' | translate }}
    </span>
  </a>
  <fa-icon
    *ngIf="file"
    class="upload-button"
    (click)="downloadFile()"
    icon="download"
  ></fa-icon>
</div>

<div *ngIf="contactAvatar" class="contact-avatar">{{ contactAvatar }}</div>
<br *ngIf="!config.hidden && !config.delim && !last" />
