<div class="d-flex list-cell">
  <div class="d-flex position-relative">
    <ng-container
      appFormElement
      [config]="config.form"
      [group]="group"
      (event)="eventHandler($event)">
    </ng-container>

    <fa-icon
      *ngIf="showSaveButton"
      icon="check"
      class="position-absolute text-success hov-opacity"
      title="Save changes"
      (click)="saveChanges()">
    </fa-icon>
  </div>

  <span class="text-success f-size-12">{{value}}</span>
</div>
