<div class="form-group" [formGroup]="group">
  <div class="form-element">
    <label class="form-element-label mb-2" *ngIf="label" [attr.for]="key">
      {{
        getTranslationKey(config.key, 'label') | translate: { Default: label }
      }}:
    </label>
    <ngx-dropzone (change)="onSelect($event)">
      <ngx-dropzone-label>Drop images</ngx-dropzone-label>
      <ngx-dropzone-image-preview
        [file]="f"
        *ngFor="let f of files"
        class="image"
        [removable]="true"
        (removed)="onRemove(f)"
      >
      </ngx-dropzone-image-preview>
    </ngx-dropzone>
  </div>
</div>
