<div class="form-group" [formGroup]="group" *ngIf="!config.hide && !viewMode">
  <div class="form-element">
    <label
      class="form-element-label"
      *ngIf="
        label && config.templateOptions.label && config.templateOptions.text
      "
      [attr.for]="key"
    >
      {{ config.templateOptions.label }}:
    </label>
    <div class="form-element-content edit">
      <label
        class="form-element-checkbox"
        *ngIf="label && config.templateOptions.label"
        [attr.title]="disabledTitle"
        [class.disabled]="this.group.get(key).disabled"
        [class.description]="isDisabled"
      >
        <fa-icon
          class="mr-1"
          *ngIf="config.templateOptions.type === 'icon'"
          [ngClass]="[checkboxClass]"
          [class.disabled]="isDisabled"
          [ngStyle]="{ color: checkboxColor }"
          [icon]="['fas', config.templateOptions.values[group.get(key).value]]"
        ></fa-icon>
        <input
          type="checkbox"
          class="form-check-input"
          hidden
          #checkbox
          (change)="eventHandler($event)"
          [formControl]="group.get(key)"
          [attr.id]="key"
          [attr.name]="key"
        />
        <app-checkbox
          [sm]="true"
          [checked]="group.get(key).value"
          *ngIf="config.templateOptions.type !== 'icon'"
        ></app-checkbox>
        {{ config.templateOptions.text || config.templateOptions.label }}
      </label>
      <app-info [description]="config.templateOptions.description"></app-info>
    </div>
  </div>
  <div *ngIf="errors">
    <div class="text-danger mt-1" *ngIf="errors[config.key]">
      {{ errors[config.key] }}
    </div>
  </div>
  <div *ngIf="message">
    <div *ngIf="message[config.key]" class="text-success mt-1">
      {{ message[config.key] }}
    </div>
  </div>
</div>

<div class="form-group" *ngIf="viewMode && !config.hide">
  <div class="form-element">
    <label
      class="form-element-label"
      *ngIf="
        label && config.templateOptions.label && config.templateOptions.text
      "
      [attr.for]="key"
    >
      {{ config.templateOptions.label }}:
    </label>
    <div class="form-element-content">
      <div class="form-element-checkbox">
        <span
          *ngIf="
            config.templateOptions && config.templateOptions.type === 'text'
          "
        >
          {{ this.checkboxValue }}
        </span>
        <fa-icon
          [icon]="['fas', checkboxValue]"
          [ngClass]="[checkboxClass]"
          *ngIf="
            config.templateOptions && config.templateOptions.type === 'icon'
          "
        ></fa-icon>
        <fa-icon
          class="pr-2"
          [icon]="['fas', checkboxValue]"
          [ngClass]="[checkboxClass]"
          *ngIf="
            config.templateOptions && config.templateOptions.type === 'checkbox'
          "
        ></fa-icon>
        <label class="mb-0" *ngIf="label && config.templateOptions.label">{{
          config.templateOptions.text || config.templateOptions.label
        }}</label>
        <app-info [description]="config.templateOptions.description"></app-info>
      </div>
    </div>
  </div>
</div>
