<h6 class="card flex-row align-items-center" [ngClass]="{'bg-primary text-white': !isCollapsed}">
  <fa-icon
    class="p-2"
    [icon]="['fas', isCollapsed ? 'eye' : 'eye-slash']"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseExample"
    style="cursor: pointer"></fa-icon>
  {{config.name}}
</h6>
<div id="collapseExample" [ngbCollapse]="isCollapsed" class="px-2">
  <ng-container *ngFor="let field of config.children;"
    appFormElement
    [config]="field"
    [group]="group"
    [errors]="errors"
    (event)="eventHandler($event)"
    (buttonAction)="buttonActionHandler($event)"
    [message]="message">
  </ng-container>
</div>
