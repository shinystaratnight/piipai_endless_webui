<div *ngIf="config" class="form-builder-form">
  <section class="form">
    <div class="p-3 d-flex align-items-center justify-content-end">
      <app-language-selector></app-language-selector>
    </div>

    <ng-container *ngIf="step$ | async as step">
      <header class="form__header" *ngIf="steps.length > 1">
        <span class="form__steps">
          {{ 'registration.step' | translate }} {{ step.position }}
          {{ 'registration.of' | translate }} {{ steps.length }}
        </span>

        <h3 class="form__name">{{ step.title | translate }}</h3>
      </header>

      <div class="content">
        <app-dynamic-form
          [formBuilder]="true"
          [config]="step.metadata"
          [form]="form"
          [errors]="error"
          [formId]="formId"
          [hiddenFields]="hiddenFields"
        >
        </app-dynamic-form>
      </div>

      <footer
        class="form__footer"
        [class.justify-content-center]="steps.length === 1"
      >
        <button
          type="button"
          class="form__button btn btn-outline"
          (click)="back()"
        >
          {{ 'back' | translate }}
        </button>

        <div
          class="button-wrapper d-flex flex-column align-items-center"
          *ngIf="step.position !== steps.length"
        >
          <button
            type="button"
            class="form__button btn btn-primary w-100"
            [disabled]="invalid$ | async"
            (click)="next()"
          >
            {{ 'next' | translate }}
          </button>
          <span class="error-message" *ngIf="invalid$ | async">
            {{ 'registration.fill_error' | translate }}
          </span>
        </div>

        <div
          class="button-wrapper d-flex flex-column align-items-center"
          *ngIf="step.position === steps.length"
        >
          <button
            type="submit"
            class="form__button btn btn-primary w-100"
            [disabled]="form.invalid || (saving$ | async)"
            (click)="submitForm()"
          >
            {{ 'registration.register' | translate }}
            <app-spinner *ngIf="saving$ | async"></app-spinner>
          </button>
          <span class="error-message" *ngIf="form.invalid">
            {{ 'registration.fill_error' | translate }}
          </span>
        </div>
      </footer>
    </ng-container>
  </section>
</div>
