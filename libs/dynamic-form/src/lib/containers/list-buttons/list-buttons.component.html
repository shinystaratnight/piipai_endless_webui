<div class="d-flex align-items-center" *webuiHasPermission="{action: 'post', endpoint: convertedEndpoint}" [class.list-buttons]="first">
  <div
    class="d-flex align-items-center flex-wrap ms-sm-auto"
    *ngIf="buttons && buttons.length"
  >
    <div
      class="my-1"
      *ngFor="let button of buttons; let f = first; let l = last"
    >
      <a
        class="btn btn-primary btn-shadow datatable-button first"
        routerLink="add"
        [ngClass]="{ 'mx-2': !(f || l) }"
        *ngIf="
          first &&
          !inForm &&
          button.action === 'add_object' &&
          checkPermission('post')
        "
      >
        <span class="button-icon"></span> {{ button.label }}
      </a>
      <button
        *ngIf="!first || inForm || button.action !== 'add_object'"
        class="btn btn-primary btn-shadow datatable-button"
        [attr.title]="getSmsTitle(button.action)"
        [ngClass]="{ 'mx-2': !(f || l) }"
        (click)="buttonAction(button.action)"
        [class.disabled]="isDisableSmsButton(button.action)"
        [disabled]="isDisableSmsButton(button.action)"
      >
        {{ button.label }}
      </button>
    </div>
  </div>
  <div class="d-flex align-items-center ms-sm-auto w-100" *ngIf="!buttons">
    <a
      class="btn btn-primary btn-shadow datatable-button first text-white"
      routerLink="add"
      webuiSubscriptionRequired
      *ngIf="first && !inForm && checkPermission('post')"
    >
      <span class="button-icon me-1"></span>{{ 'add_new' | translate: {'Default': 'Add new'} }}&nbsp;
      <span class="text-lowercase">{{ getTranslationKey(label.toLowerCase(), 'label') | translate: {'Default': label} }}</span>
    </a>
    <button
      *ngIf="(!first || inForm) && checkPermission('post')"
      class="datatable-button ms-auto"
      (click)="buttonAction('add_object')"
    >
      <span class="button-icon me-1"></span>{{ 'add_new' | translate: {'Default': 'Add new'} }}&nbsp;
      <span class="text-lowercase">{{ getTranslationKey(label.toLowerCase(), 'label') | translate: {'Default': label} }}</span>
    </button>
  </div>
  <button
    class="btn btn-primary btn-shadow datatable-button hidden-sm-down ms-2"
    *ngIf="!first && !poped"
    (click)="buttonAction('poped_table')"
  >
    <fa-icon
      [icon]="['fas', 'window-restore']"
      class="text-white icon"
      aria-hidden="true"
    ></fa-icon>
  </button>
</div>
